    <style>

/* Imports */
@import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
@import url('https://unpkg.com/normalize.css') layer(normalize);

@layer normalize, base, demo;



  /* choose which gradient style is active */
  [data-style='classic'] { --chosen: var(--classic); }
  [data-style='flame']   { --chosen: var(--flame); }
  [data-style='aurora']  { --chosen: var(--aurora); }

  :root {
    --duration: calc(var(--placeholder-length, 10) * 0.2s);
    --place-color: light-dark(
      color-mix(in hsl, canvas, canvasText 20%),
      color-mix(in hsl, canvas, canvasText 20%)
    );
    --offset: calc(var(--bg-spread, 6) * 0.5ch);
    --angle: calc(var(--bg-angle) * 1deg);

    /* ðŸ”¥ Here I recolored gradients to your gold/orange theme */
    --flame: linear-gradient(
      var(--angle),
      #0000 calc(50% - var(--offset)),
      #ffcc66,
      #f18e0b,
      #ffb235,
      #ffdd99,
      #0000 calc(50% + var(--offset))
    );

    --aurora: linear-gradient(
      var(--angle),
      #0000 calc(50% - var(--offset)),
      #f18e0b,
      #ff8633,
      #ffc857,
      #ffeb9a,
      #0000 calc(50% + var(--offset))
    );

    --classic: linear-gradient(
      var(--angle),
      #0000 calc(50% - var(--offset)),
      #f18e0b,
      #0000 calc(50% + var(--offset))
    );

    --bg: var(--chosen) 0 0 / 300% 100% no-repeat border-box,
      linear-gradient(var(--place-color), var(--place-color)) padding-box;
  }


@layer base {

  .navbar {
    width: 100%;
    background: #ffffff;
    padding: 20px 30px;
    border-bottom: 1px solid #eee;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
  }

  .nav-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1300px;
    margin: 0 auto;
  }

  .nav-logo a {
    font-size: 24px;
    font-weight: 700;
    text-decoration: none;
    font-family: "Rubik", sans-serif;
    font-optical-sizing: auto;
    font-style: normal;
background: linear-gradient(135deg, #ff6b6b 17%, #f18e0b 33%, #ff8633 66%, #ffc857 100%, #000000 32%);
color: transparent;
-webkit-background-clip: text;
background-clip: text;
-webkit-text-fill-color: transparent;
text-fill-color: transparent;
  }

  .nav-links { display: flex; gap: 30px; }

  .nav-links a {
    text-decoration: none;
    color: #222;
    font-size: 16px;
    font-weight: 500;
    transition: opacity 0.2s ease;
  }
  .nav-links a:hover { opacity: 0.6; }

  .nav-actions { display: flex; gap: 20px; align-items: center; }

  .nav-actions .cta {
    padding: 10px 20px;
    background: linear-gradient(to right, #f5af19, #f12711);
    color: white;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.2s ease;
  }

  .nav-actions .cta:hover {
    background: #6d3dff;
  }

  @media (max-width: 850px) {
    .nav-links { display: none; }
  }
}

.highlight {
  color: #f12711;
}

</style>



</head>

<header class="navbar">

<div class="nav-logo">
 <a href="/">...</a>

    </nav>

    <!-- Right: Buttons -->
    <div class="nav-actions">
      <a href="#" class="cta">Get Support</a>
    </div>

  </div>
</header>

</body>
